    <div class="list card">

      <ion-item class="item-divider card-header item-icon-right" ng-click="toggleClientDetailsExpanded()">
        <i ng-class="[icon, isClientDetailsExpanded ? 'ion-chevron-up' : 'ion-chevron-down', isClientDetailsExpanded ? 'calm' : 'positive']" class="icon positive"></i>
        <h3>Restoran</h3>
      </ion-item>

      <ion-list ng-show="isClientDetailsExpanded">

        <ion-item class="card-item">
          <span class="input-label positive text-bold">Adres</span>
          <span class="item-text-wrap">{{courier.Order.Client.Address}}</span>
        </ion-item>

        <ion-item class="card-item">
          <span class="input-label positive text-bold">Tarif</span>
          <span class="item-text-wrap">{{courier.Order.Client.AddressDescription}}</span>
        </ion-item>

        <ion-item class="card-item">
          <span class="input-label positive text-bold">
            Telefon:
            <a class="padding-left" ng-href="tel:0{{courier.Order.Client.Phone}}">{{courier.Order.Client.Phone}}</a>
          </span>
        </ion-item>

        <ion-item class="card-item">
          <span class="input-label positive text-bold">
            Ä°rtibat:
            <a class="padding-left" ng-href="tel:0{{courier.Order.Client.ContactPhone}}">{{courier.Order.Client.ContactName}}</a>
          </span>
        </ion-item>

      </ion-list>

    </div>
